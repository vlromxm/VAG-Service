databaseChangeLog:
  - changeSet:
      id: create table with users
      author: vladyslavromanenkoo@gmail.com
      changes:
        - createTable:
            schemaName: vag
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    - primaryKey: true
                    - unique: true
                    - nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: surname
                  type: text
              - column:
                  name: phone_number
                  type: text
              - column:
                  name: email
                  type: text