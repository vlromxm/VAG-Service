databaseChangeLog:
  - changeSet:
      id: create table with appointments
      author: vladyslavromanenkoo@gmail.com
      changes:
        - createTable:
            schemaName: vag
            tableName: appointment
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    - primaryKey: true
                    - unique: true
                    - nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: surname
                  type: text
              - column:
                  name: phone
                  type: text
              - column:
                  name: email
                  type: text
              - column:
                  name: car
                  type: text
              - column:
                  name: service
                  type: text
              - column:
                  name: station
                  type: text
              - column:
                  name: date
                  type: date
              - column:
                  name: time
                  type: time
